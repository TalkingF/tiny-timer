<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <script src="../dist/index.js" defer></script>
    <title>Tiny Timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  </head>
  <body class="bg-cyan-600">
    <form onsubmit="javascript:setTimer(0, time.value * 60); return false;" autocomplete="off"> 
      <input type="text" name="time" placeholder="Time: seconds"> 
      <input type="submit" name="submit" value="update">
    </form>
    <div class="rounded-xl bg-cyan-500 max-w-sm mx-auto flex items-center">
      <p id="time-text"class="mx-auto flex justify-center font-medium text-white text-9xl">00:00</p>
    </div>
  </body>
</html>
