<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <script src="../dist/index.js" defer></script>
    <title>Tiny Timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  </head>
  <body class="bg-cyan-600">
    <form onsubmit="javascript:setTimer(time.value * 60); return false;" autocomplete="off"> 
      <input type="text" name="time" placeholder="Time: Minutes"> 
      <input type="submit" name="submit" value="update">
    </form>
    <div class="max-w-sm mx-auto">
      <div class="rounded-xl bg-cyan-500 ">
        <p id="time-text"class="mx-auto flex justify-center font-medium text-white text-9xl">00:00</p>
      </div>
      <div class="flex gap-x-32 h-24 rounded-xl bg-cyan-500 mt-8">
        <button class="flex-1 rounded-xl bg-green-600 ml-4 m-4" >PL/PA</button>
        <button class="flex-1 rounded-xl bg-red-600 mr-4 m-4">FINISH</button>
      </div>
    </div>

  </body>
</html>
